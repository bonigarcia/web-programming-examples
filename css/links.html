<!DOCTYPE html>
<html>

<head>
<title>CSS example</title>
<style>
/* unvisited link */
a:link {
	color: #FF0000;
}

/* visited link */
a:visited {
	color: #00FF00;
}

/* mouse over link */
a:hover {
	color: #FF00FF;
}

/* selected link */
a:active {
	color: #0000FF;
}
</style>
</head>

<body>
	<a href="#">My link</a>
</body>

</html>
