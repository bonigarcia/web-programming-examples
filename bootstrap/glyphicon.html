<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.1/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>

<!--

</div>
</body>
-->

<body>
<div class="container">


<h2>Glyphicon Examples</h2>
<p>Envelope icon: <span class="glyphicon glyphicon-envelope"></span>
</p>
<p>Envelope icon as a link:
    <a href="#"><span class="glyphicon glyphicon-envelope"></span></a>
</p>
<p>Search icon: <span class="glyphicon glyphicon-search"></span>
</p>
<p>Search icon on a button:
    <button type="button" class="btn btn-default">
        <span class="glyphicon glyphicon-search"></span> Search
    </button>
</p>
<p>Search icon on a styled button:
    <button type="button" class="btn btn-info">
        <span class="glyphicon glyphicon-search"></span> Search
    </button>
</p>
<p>Print icon: <span class="glyphicon glyphicon-print"></span>
</p>
<p>Print icon on a styled link button:
    <a href="#" class="btn btn-success btn-lg">
        <span class="glyphicon glyphicon-print"></span> Print
    </a>
</p>

<h2>Badges</h2>
<a href="#">News <span class="badge">5</span></a><br>
<a href="#">Comments <span class="badge">10</span></a><br>
<a href="#">Updates <span class="badge">2</span></a>

<h2>Badges on Buttons</h2>
<button type="button" class="btn btn-primary">Primary <span class="badge">7</span></button>
<button type="button" class="btn btn-success">Success <span class="badge">3</span></button>    
<button type="button" class="btn btn-danger">Danger <span class="badge">5</span></button>  

</div>
</body>

</html>
