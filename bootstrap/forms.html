<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>
<div class="container">

<h2>Vertical (basic) form</h2>
<form role="form" >
    <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" class="form-control" id="email" placeholder="Enter email">
    </div>
    <div class="form-group">
        <label for="pwd">Password:</label>
        <input type="password" class="form-control" id="pwd" placeholder="Enter password">
    </div>
    <div class="checkbox">
        <label>
            <input type="checkbox"> Remember me</label>
    </div>
    <button type="submit" class="btn btn-default">Submit</button>
</form>

<h2>Inline form</h2>
<form class="form-inline" role="form">
    <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" class="form-control" id="email" placeholder="Enter email">
    </div>
    <div class="form-group">
        <label for="pwd">Password:</label>
        <input type="password" class="form-control" id="pwd" placeholder="Enter password">
    </div>
    <div class="checkbox">
        <label>
            <input type="checkbox"> Remember me</label>
    </div>
    <button type="submit" class="btn btn-default">Submit</button>
</form>

<h2>Horizontal form</h2>
<form class="form-horizontal" role="form">
    <div class="form-group">
        <label class="control-label col-sm-2" for="email">Email:</label>
        <div class="col-sm-10">
            <input type="email" class="form-control" id="email" placeholder="Enter email">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2" for="pwd">Password:</label>
        <div class="col-sm-10">
            <input type="password" class="form-control" id="pwd" placeholder="Enter password">
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <div class="checkbox">
                <label>
                    <input type="checkbox"> Remember me</label>
            </div>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default">Submit</button>
        </div>
    </div>
</form>

<h2>Horizontal form: control states</h2>
<form class="form-horizontal" role="form">
    <div class="form-group">
        <label class="col-sm-2 control-label">Focused</label>
        <div class="col-sm-10">
            <input class="form-control" id="focusedInput" type="text" value="Click to focus...">
        </div>
    </div>
    <div class="form-group">
        <label for="inputPassword" class="col-sm-2 control-label">Disabled</label>
        <div class="col-sm-10">
            <input class="form-control" id="disabledInput" type="text" placeholder="Disabled input here..." disabled>
        </div>
    </div>
    <fieldset disabled>
        <div class="form-group">
            <label for="disabledTextInput" class="col-sm-2 control-label">Disabled input and select list (Fieldset disabled)</label>
            <div class="col-sm-10">
                <input type="text" id="disabledTextInput" class="form-control" placeholder="Disabled input">
            </div>
        </div>
        <div class="form-group">
            <label for="disabledSelect" class="col-sm-2 control-label"></label>
            <div class="col-sm-10">
                <select id="disabledSelect" class="form-control">
                    <option>Disabled select</option>
                </select>
            </div>
        </div>
    </fieldset>
    <div class="form-group has-success has-feedback">
        <label class="col-sm-2 control-label" for="inputSuccess">Input with success and glyphicon</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="inputSuccess">
            <span class="glyphicon glyphicon-ok form-control-feedback"></span>
        </div>
    </div>
    <div class="form-group has-warning has-feedback">
        <label class="col-sm-2 control-label" for="inputWarning">Input with warning and glyphicon</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="inputWarning">
            <span class="glyphicon glyphicon-warning-sign form-control-feedback"></span>
        </div>
    </div>
    <div class="form-group has-error has-feedback">
        <label class="col-sm-2 control-label" for="inputError">Input with error and glyphicon</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="inputError">
            <span class="glyphicon glyphicon-remove form-control-feedback"></span>
        </div>
    </div>
</form>

</div>
</body>
</html>
